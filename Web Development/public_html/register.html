<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <!-- Registration Form -->
        <div class="register-box">
            <h1>Register</h1>
            <form name="register-form">
              <div class="input">
                <input type="text" name="username" id="username" placeholder="Username" required><br>
              </div>
              <div class="input">
                <input type="email" name="email" id="email" placeholder="Email" required><br>
              </div>
              <div class="input">
                <input type="password" name="password" id="password" placeholder="Password" required><br>
              </div>
              <div class="input">
                  <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required><br>
              </div>
              <input type="submit" value="Register" class="btn" onclick="validation()">
            </form>
            <div class="txt">
                <a>Already own an account? &nbsp;&nbsp;&nbsp; <a href="login.html">Login Here!</a>
            </div>
        </div>
   
    
</html>
