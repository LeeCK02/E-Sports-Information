<style>
    
 /* Center the form container */
div {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Style the form */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 80%;
  max-width: 600px;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style the form title */
h1 {
  text-align: center;
}

/* Style the form inputs and labels */
label {
  margin-top: 10px;
  margin-bottom: 5px;
  font-weight: bold;
}

input,
select {
  padding: 10px;
  margin-bottom: 20px;
  width: 100%;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  font-size: 16px;
}

input:focus,
select:focus {
  outline: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

/* Style the submit button */
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style the error message */
input:invalid {
  border-color: red;
}

input:invalid:focus {
  box-shadow: none;
}
    
</style>

<html>
    <head>
        <title>Tournament Application Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1>Tournament Application Form</h1>
        <div>
            <!-- Form Element -->
            <form action="#" method="post">
              <!-- Name Input -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <!-- Username Input -->
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>

              <!-- Games Type Select -->
              <label for="games">Games Type:</label>
              <select id="games" name="games">
                <option value="league_of_legends">League of Legends</option>
                <option value="cs_go">CS:GO</option>
                <option value="dota2">Dota 2</option>
                <option value="valorant">Valorant</option>
              </select>
              
              <!-- Tournament -->
              <label for="tournament">Tournament:</label>
              <input type="text" id="tournament" name="tournament" required>
              
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="contact_num">Contact Number::</label>
              <input type="text" id="contact_num" name="contact_num" required>

              <!-- Team Name Input -->
              <label for="team_name">Team Name:</label>
              <input type="text" id="team_name" name="team_name" required>

              <!-- Player 1 Name Input -->
              <label for="player1">Player 1 Name:</label>
              <input type="text" id="player1" name="player1" required>

              <!-- Player 2 Name Input -->
              <label for="player2">Player 2 Name:</label>
              <input type="text" id="player2" name="player2" required>

              <!-- Player 3 Name Input -->
              <label for="player3">Player 3 Name:</label>
              <input type="text" id="player3" name="player3" required>

              <!-- Player 4 Name Input -->
              <label for="player4">Player 4 Name:</label>
              <input type="text" id="player4" name="player4" required>

              <!-- Player 5 Name Input -->
              <label for="player5">Player 5 Name:</label>
              <input type="text" id="player5" name="player5" required>

              <!-- Submit Button -->
              <input type="submit" value="Apply">
            </form>
        </div>
    </body>
</html>
